<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>제어문 중 조건문</title>
<script>
/*
프로그램의 실행부는 언제나 위에서 아래 방향으로 
수행된다.. 이때 개발자가 이 실행부의 흐름을 제어할
수 있나? 있다!! 제어를 위해 지원되는 문장이 제어문
이다!!
제어문의 유형은 크게 2가지밖에 없다!!!
1) 지정한{} 특정 영역을 수행할지 말지 결정짓는 제어문
     = 조건문
2) 지정한{} 특정 영역을 원하는 횟수만큼 반복수행하게
    하는 제어문 = 반복문
*/
document.write("A");
if(false){
	document.write("B");
}
//아래의 소괄호 안의 조건이 true 동안 브레이스영역수행
for(var i=1; i<=5; i++){
	document.write("C");
}
</script>
</head>
<body>

</body>
</html>
