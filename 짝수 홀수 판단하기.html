<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>짝수 홀수 판단하기</title>
<script>
var x=prompt("숫자를 입력하세요");

//판단 대상이 단 2가지 경우로 분류되는 흑백논리일 경우
//if~else 를 쓸 수 있다.
if(x%2==0){ //짝수라면...
	document.write("짝수입니다");
}else{
	document.write("홀수입니다");
}
</script>
</head>
<body>

</body>
</html>
