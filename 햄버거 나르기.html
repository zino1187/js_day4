<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>햄버거 나르기</title>
<style>
#burger{
	width:250px;
}

/*스타일 코드를 재사용하기 위해서는 클래스 단위로 정의해놓으면
효율성이 있다..*/
.stage{
	width:100%;
	height:700px;
}
</style>
<script>
//사용자가 마우스르 움직이는 한, 계속 좌표를 구해놓아야함
function getPos(){
	//사용자가 일으키는 모든 이벤트에 대한 정보를 담고있는
	//객체가 자바스크립트에서 event 객체이다
	var x=event.clientX; //x좌표값	
	var y=event.clientY; //y좌표값
	//console.log(x,y);
	//문서내에 info 라 불리는 dom 요소의 텍스트값을 좌표로 대체하자
	document.getElementById("info").innerText="x:"+x+", y:"+y;
}
</script>
</head>
<body onMouseMove="getPos()">
	<h1 id="info">좌표출력</h1>
	<div class="stage">
		<img src="../res/plate.png"/>
		<br>
		<img src="../res/burger.png" id="burger"/>
	</div>
</body>
</html>
